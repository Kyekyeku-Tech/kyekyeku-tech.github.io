 <div class="container">
        <marquee>
            <h6>Welcome to Kyekyeku-Tech English Dictionary Page!</h6>
        </marquee>
        <input id="word" type="text" placeholder="Type a word">
        <button onclick="getDefinition()">Get Definition</button>
        <div class="definition" id="definition"></div>
        <button onclick="speak()">Get Pronounce</button>
    </div>
    <script>
        function speak() {
            var text = document.getElementById("word").value;
            var utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        async function getDefinition() {
            const word = document.getElementById("word").value;
            const definitionDiv = document.getElementById("definition");
            definitionDiv.innerHTML = ''; // Clear previous definition

            if (!word) {
                definitionDiv.innerHTML = '<p>Please enter a word.</p><p> ~Best Regard: Kyekyeku-Tech.~</p>';
                return;
            }

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) {
                    throw new Error('please provide Dictionary Words Only. Best Regard: Kyekyeku-Tech');
                }
                const data = await response.json();
                const definitions = data[0].meanings[0].definitions;

                definitions.forEach(def => {
                    const p = document.createElement('p');
                    p.textContent = def.definition;
                    definitionDiv.appendChild(p);
                });
            } catch (error) {
                definitionDiv.innerHTML = `<p>${error.message}</p>`;
            }
        };
        const toggleButton = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('night-theme');

            if (body.classList.contains('night-theme')) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }

            // Save preference in localStorage
            const theme = body.classList.contains('night-theme') ? 'night' : 'day';
            localStorage.setItem('theme', theme);
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'night') {
                body.classList.add('night-theme');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        });
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
        });
