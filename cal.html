    <script>
    function calculateTotal(item) {
        const quantity = document.getElementsByName(`quantity_${item}`)[0].value;
        const unitPrice = getUnitPrice(item);
        const total = (quantity * unitPrice).toFixed(2); // Round to two decimal places
        document.getElementById(`total_${item}`).textContent = total;
        calculateGrandTotal();
    }

    function convertAmountToWords(amount) {
    const ones = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
    const teens = ['', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
    const tens = ['', 'ten', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];

    function convertGroup(num) {
        const hundred = Math.floor(num / 100);
        const remainder = num % 100;

        let result = '';
        if (hundred) {
            result += `${ones[hundred]} hundred`;
            if (remainder) {
                result += ' and ';
            }
        }

        if (remainder < 10) {
            result += ones[remainder];
        } else if (remainder < 20 && remainder > 10) {
            result += teens[remainder - 10];
        } else if (remainder === 10) {
            result += 'ten';
        } else {
            const ten = Math.floor(remainder / 10);
            const onesDigit = remainder % 10;
            result += tens[ten] + (onesDigit ? `-${ones[onesDigit]}` : '');
        }

        return result;
    }

    function convertAmount(num) {
        const million = Math.floor(num / 1000000);
        const thousand = Math.floor((num % 1000000) / 1000);
        const remainder = num % 1000;

        let result = '';

        if (million) {
            result += `${convertGroup(million)} million`;
        }

        if (thousand) {
            if (result) result += ' ';
            result += `${convertGroup(thousand)} thousand`;
        }

        if (remainder) {
            if (result) result += ' ';
            result += convertGroup(remainder);
        }

        return result.trim();
    }

    const formattedAmount = convertAmount(Math.floor(amount));
    const decimalPart = Math.round((amount - Math.floor(amount)) * 100);
    const formattedDecimal = decimalPart > 0 ? ` and ${convertAmount(decimalPart)} pesewas` : '';

    return `${formattedAmount.charAt(0).toUpperCase()}${formattedAmount.slice(1)} Ghana cedis${formattedDecimal} only`;
}


    function calculateGrandTotal() {
        const itemTotals = document.querySelectorAll('[id^="total_"]');
        let grandTotal = 0;

        itemTotals.forEach(itemTotal => {
            grandTotal += parseFloat(itemTotal.textContent);
        });

        // Include E-cash value
        const eCash = parseFloat(document.getElementById('E-cash').value) || 0;
        grandTotal += eCash;

        // Format grandTotal as GHC
        const formattedGrandTotal = new Intl.NumberFormat('en-GH', { style: 'currency', currency: 'GHS' }).format(grandTotal);

        // Update the FinalTotal field
        document.getElementById('FinalTotal').value = formattedGrandTotal;

        // Convert amount to words and display
        const grandTotalWords = convertAmountToWords(grandTotal);
        document.getElementById('grandTotalWords').textContent = grandTotalWords;
    }

    function getUnitPrice(item) {
        const unitPrices = {
            'GHC200': 200,
            'GHC100': 100,
            'GHC50': 50,
            'GHC20': 20,
            'GHC10': 10,
            'GHC5': 5,
            'GHC2': 2,
            'GHC1': 1,
            'GHC0.5': 0.5,
            'GHC0.2': 0.2,
            'GHC0.1': 0.1,
        };
        return unitPrices[item];
    }
    </script>


<script>
    function saveData() {
        const key = prompt("Enter a unique number or name to save this record:");
        if (!key) {
            alert("Saving cancelled. No key provided.");
            return;
        }

        const data = {
            quantities: {},
            eCash: document.getElementById("E-cash").value,
            grandTotal: document.getElementById("FinalTotal").value,
            inWords: document.getElementById("grandTotalWords").textContent
        };

        // Collect quantities
        const inputs = document.querySelectorAll('input[name^="quantity_"]');
        inputs.forEach(input => {
            data.quantities[input.name] = input.value;
        });

        // Save to local storage
        localStorage.setItem(`EmbaCalc_${key}`, JSON.stringify(data));
        alert(`✅ Saved successfully under key: "${key}"`);
    }

   function loadData() {
    const key = prompt("Enter the key or name you used to save the record:");
    if (!key) {
        alert("Retrieval cancelled. No key provided.");
        return;
    }

    const saved = localStorage.getItem(`EmbaCalc_${key}`);
    if (!saved) {
        alert(`❌ No record found under key: "${key}"`);
        return;
    }

    const data = JSON.parse(saved);

    // Restore quantities
    for (const name in data.quantities) {
        const input = document.getElementsByName(name)[0];
        if (input) {
            input.value = data.quantities[name];
            const item = name.replace("quantity_", "");
            calculateTotal(item);
        }
    }

    // Restore e-cash and recalculate total
    document.getElementById("E-cash").value = data.eCash;
    calculateGrandTotal();

    alert(`✅ Data successfully loaded for key: "${key}"`);
}


</script>
<script>
    function viewAllRecords() {
        const cashFormContainer = document.getElementById("cashFormContainer");
        const recordsList = document.getElementById("recordsList");
        const recordsUl = document.getElementById("recordsUl");
        recordsUl.innerHTML = ""; // Clear old list

        let found = false;

        // Loop through localStorage
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith("EmbaCalc_")) {
                found = true;
                const data = JSON.parse(localStorage.getItem(key));

                const li = document.createElement("li");
                li.style.marginBottom = "10px";

                li.innerHTML = `
                    <strong>${key.replace("EmbaCalc_", "")}</strong> 
                    → Total: ${data.grandTotal} <br>
                    <small>${data.inWords}</small><br>
                    <button onclick="loadSpecificRecord('${key}')">Load</button>
                    <button onclick="deleteRecord('${key}')">Delete</button>
                `;

                recordsUl.appendChild(li);
            }
        }

        if (!found) {
            recordsUl.innerHTML = "<li>No saved records found.</li>";
        }

        // Hide form and show records
        cashFormContainer.style.display = "none";
        recordsList.style.display = "block";
    }

    function backToCalculator() {
        document.getElementById("cashFormContainer").style.display = "block";
        document.getElementById("recordsList").style.display = "none";
    }

    function loadSpecificRecord(key) {
        const saved = localStorage.getItem(key);
        if (!saved) {
            alert("❌ Record not found.");
            return;
        }
        const data = JSON.parse(saved);

        // Restore quantities
        for (const name in data.quantities) {
            const input = document.getElementsByName(name)[0];
            if (input) {
                input.value = data.quantities[name];
                const item = name.replace("quantity_", "");
                calculateTotal(item);
            }
        }

        // Restore e-cash and recalc
        document.getElementById("E-cash").value = data.eCash;
        calculateGrandTotal();

        alert(`✅ Loaded record: "${key.replace("EmbaCalc_", "")}"`);

        // Switch back to calculator after loading
        backToCalculator();
    }

    function deleteRecord(key) {
        if (confirm(`Are you sure you want to delete "${key.replace("EmbaCalc_", "")}"?`)) {
            localStorage.removeItem(key);
            viewAllRecords(); // Refresh list
            alert("🗑️ Record deleted.");
        }
    }
</script>
